<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
      <!-- code for linking css files -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- code for linking css files -->
</head>
<body>
 
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
      }
  
      #signup-form {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          width: 300px;
      }
  
      input[type="text"], input[type="password"], input[type="email"], input[type="submit"] {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
  
      input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          border: none;
          cursor: pointer;
      }
  
      input[type="submit"]:hover {
          background-color: #45a049;
      }
  </style>
  </head>
  <body>
  
  <div id="signup-form">
      <h2>Sign Up</h2>
      <form id="form">
          <input type="text" id="username" placeholder="Username" required><br>
          <input type="email" id="email" placeholder="Email" required><br>
          <input type="password" id="password" placeholder="Password" required><br>
          <input type="submit" value="Sign Up">
      </form>
  </div>
  
  <script>
      document.getElementById("form").addEventListener("submit", function(event){
          event.preventDefault(); // Prevent form submission
  
          // Get form values
          var username = document.getElementById("username").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
  
          // You can perform further validation here before sending the data
          // For simplicity, let's just log the values
          console.log("Username: " + username);
          console.log("Email: " + email);
          console.log("Password: " + password);
  
          // Here you can send the data to the server using AJAX or any other method
          // For this example, let's just show an alert
          alert("Sign up successful!");
          window.location.href = "index.html"; 
      });
  </script>
  
  </body>
  </html>
  


  
</div>

</body>
</html>
