<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    #forgot-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    input[type="email"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div id="forgot-form">
    <h2>Forgot Password</h2>
    <p>Enter your email address below to reset your password.</p>
    <form id="form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="submit" value="Reset Password">
    </form>
</div>

<script>
    document.getElementById("form").addEventListener("submit", function(event){
        event.preventDefault(); // Prevent form submission

        // Get the email entered by the user
        var email = document.getElementById("email").value;

        // You can perform further validation here before sending the reset request
        // For simplicity, let's just log the email
        console.log("Email: " + email);

        // Here you can send the reset request to the server using AJAX or any other method
        // For this example, let's just show an alert
        alert("Password reset link sent to: " + email);
        window.location.href = "index.html";
    });
</script>

</body>
</html>
